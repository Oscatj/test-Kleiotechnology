<h2 class="title-g">Administración de productos</h2>

<form class="example-form" (ngSubmit)="addProducts()">
    <mat-form-field class="example-full-width title" appearance="fill">
        <mat-label>Título</mat-label>
        <input matInput placeholder="Ex. Pizza">
    </mat-form-field>
    <mat-form-field class="example-full-width desc" appearance="fill">
        <mat-label>Descripción</mat-label>
        <input matInput #message maxlength="256" placeholder="Ex. I need help with...">
        <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill" floatLabel="always" class="example-full-width price">
        <mat-label>Precio</mat-label>
        <input matInput type="number" class="example-right-align" placeholder="0">
        <span matPrefix>$&nbsp;</span>
        <span matSuffix>.00</span>
    </mat-form-field>
    <mat-form-field class="example-full-width cant" appearance="fill">
        <mat-label>Cantidad</mat-label>
        <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
      </mat-form-field>
      <mat-form-field class="example-full-width marca" appearance="fill">
        <mat-label>Marca</mat-label>
        <input matInput placeholder="Ex. Pizza">
    </mat-form-field>
    <mat-form-field class="example-full-width categoria" appearance="fill">
        <mat-label>Categoría</mat-label>
        <input matInput placeholder="Ex. Pizza">
    </mat-form-field>
    <mat-form-field class="example-full-width cla" appearance="fill">
        <mat-label>Clasificación</mat-label>
        <input matInput placeholder="Ex. Pizza">
    </mat-form-field>
    <button mat-raised-button color="primary" class="btn-prod">Crear Producto</button>
</form>
<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
        <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="fruit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
        <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
